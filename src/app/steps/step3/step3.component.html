<section>
  <div class="title-con">
    <h2>Pick add-ons</h2>
    <span>Add-ons help enhance your gaming experience</span>
  </div>
  <div class="addon-con">
    <div
      class="addon-row"
      *ngFor="let row of addons"
      [ngClass]="{ selected: row.select }"
    >
      <div class="left-side">
        <input
          id="r"
          [value]="row.id"
          type="checkbox"
          [checked]="row.select"
          (change)="onChange($event)"
        />
        <div class="description-con">
          <span>{{ row.name }}</span>
          <span class="description">{{ row.description }}</span>
        </div>
      </div>
      <div>
        <span class="pricing">+${{ row.price }}/mo</span>
      </div>
    </div>
  </div>
  <div class="btns">
    <button (click)="goBack()" class="back-btn">Go Back</button>
    <button (click)="onSubmit()" class="next-btn">Next Step</button>
  </div>
</section>
